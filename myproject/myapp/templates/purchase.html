<!-- product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.description }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Details</h1>
        <img src="{{ product.pictureURL }}" alt="{{ product.description }}" style="height:300px;">
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Number:</strong> {{ product.number }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Weight:</strong> {{ product.weight }} kg</p>
        <p><strong>Quantity on Hand:</strong> {{ product.quantity_on_hand }}</p>

        <form action="{% url 'process_to_checkout' product.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" max="{{ product.quantity_on_hand }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
        </form>
    </div>
</body>
</html>
